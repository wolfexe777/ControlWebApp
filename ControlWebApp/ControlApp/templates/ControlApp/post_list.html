<!DOCTYPE html>
<html>
<head>
    <title>Post List</title>
</head>
<body>
    <h1>Публикации</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> -
                Опубликовано: {{ post.date_posted }} -
                Комментарии: {{ post.comment_set.count }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
